<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sort_by_alpha" />
    <title>Donut Shop</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header_container">
          <a href="" class="header_logo"><img src="/assets/logo.png" /></a>
          <div class="header_menu">
            <button id="show-cart-btn"><i class="fa-solid fa-basket-shopping"></button>
           <!--- <nav class="menu_body">
              <ul class="menu_list">
                <li></li>
                <li><a data-goto=".main_content_2" href="#" class="menu_link">Menu</a></li>
                <li><a data-goto=".main_content_2" href="#" class="menu_link">Menu</a></li>
              </ul>
            </nav>-->
            
          </div>
          
        </div>
       
      </header>
      <main>
        
        <section class="discount-section"> 
          <h1>Donut shop</h1>
          <h2>Discounts from 10% to 15%</h2>
          
        </section>
        <section class="products-items">
          <h3>Our products</h3>

          <!--Sorting by -->
          <button id="sortByPriceDec"><i class="fa-solid fa-arrow-up-1-9"></i></button>
          <button id="sortByPriceInc"><i class="fa-solid fa-arrow-down-9-1"></i></button>
          <button id="sortByNameInc"><i class="fa-solid fa-arrow-down-a-z"></i></button>
          <button id="sortByNameDec"><i class="fa-solid fa-arrow-up-z-a"></i></button>
          <button id="sortByRatingDec"><i class="fa-solid fa-star"></i></button>
          <button id="sortByRatingInc"><i class="fa-regular fa-star"></i></button>
          <div id="products-list"></div>

          <!--Card window/modal-->
          <div id="cart" style="display: none;">
            <button class="close-cart">X</button>
            <h3>Your cart with products</h3>
            <ul id="cart-items"></ul>
            <p id="total-price">Total sum:  0 kr</p>
            <button class="btn-pay">To pay</button>
          </div>


         


       <!----
          <div id="card-window" class="card-window">
            <span class="close-card">X</span>
            <h3>Your cart</h3>
            <ul class="cart-items"></ul>
            <p class="total-price">Sum:</p>
            <p class="empty-cart-message"></p>
            <button class="btn-pay">To pay</button>

          </div>-->
          
        </section>

        <!--Faktura-->
        <section class="card-pay">
          <span class="btn-close-payment">X</span>
          <div class="payment-options">
            <div class="selector">
              <label>
                <input type="radio" name="payment-option" value="invoice" />
                <span>Facture</span>
              </label>
              <label>
                <input type="radio" name="payment-option" value="card" checked />
                <span>Card</span>
              </label>
            </div>

            <div class="invoice hidden" id="invoice">
              <label>
                <span>Personnummer</span>
                <input type="text" name="personal-id" id="personalID" value="19850505-1234" />
              </label>
            </div>

            <div class="card" id="card">
              <label>
                <span>Kortnummer</span>
                <input type="number" id="creditCardNumber" value="5100080000000000" />
              </label>
              <label>
                <span>Datum</span>
                <span>
                  <input type="number" class="small" placeholder="YY" id="creditCardYear" />/<input
                    type="number"
                    class="small"
                    placeholder="MM"
                    id="creditCardMonth"
                  />
                </span>
              </label>
              <label>
                <span>CVC</span>
                <input type="number" placeholder="123" id="creditCardCvc" />
              </label>
            </div>

            <button id="orderBtn" disabled>Best√§ll</button>
          </div>
        </section>
<!--Customer information form-->
        <section class="information-form">
          <div class="form-container">
            <h2>Form for customer data</h2>
            <form id="purchase-form">

              <div class="form-group">
                <label for="first-name">Name: </label>
                <input type="text" id="first-name" name="first-name">
                <span id="first-name-error" class="error"></span>
              </div>

              <div class="form-group">
                <label for="last-name">Last name: </label>
                <input type="text" id="last-name" name="last-name">
                <span id="last-name-error" class="error"></span>
              </div>

              <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" id="address" name="address">
                <span id="address-error" class="error"></span>
              </div>

              <div class="form-group">
                <label for="postcode">Postcode: </label>
                <input type="text" id="postcode" name="postcode">
                <span id="postcode-error" class="error"></span>
              </div>

              <div class="form-group">
                <label for="region">Region: </label>
                <input type="text" id="region" name="region">
                <span id="region-error" class="error"></span>
              </div>

              <div class="form-group">
                <label for="phone">Phone: </label>
                <input type="text" id="phone" name="phone">
                <span id="phone-error" class="error"></span>
              </div>

              <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
                <span id="email-error" class="error"></span>
              </div>

              <div class="form-group">
                <label for="discount-code">Discount Code: </label>
                <input type="text" id="discount-code" name="discount-code">
              </div>

              <button type="submit" class="btn-submit">Submit</button>
              <button type="reset" class="btn-delete">Delete</button>

            </form>
            <div class="send-message"></div>

          </div>
        </section>
        <section class="discount">

          


          
          <!---
          <div id="cart-summary">
            <p id="discountMessage"></p>
            <p id="originalTotal"></p>
            <p id="savingsAmount"></p>
            <p id="finalTotal"></p>
          </div>    -->      
        </section>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/80c836855c.js" crossorigin="anonymous"></script>
  </body>
</html>
