<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sort_by_alpha" />
    <title>Munkshop</title>
  </head>
  <body>
      <div class="wrapper">
        <header class="header">
          <div class="header_container">
            <a href="" class="header_logo"><img src="/assets/logo.png"></a>
          <div class="header_menu">
            <div class="menu_icon">
              <span></span>
            </div>
            <nav class="menu_body">
              <ul class="menu_list">
                <li><a data-goto=".main_content_1" href="#" class="menu_link">Menu</a></li>
                <li><a data-goto=".main_content_2" href="#" class="menu_link">Menu</a></li>
                <li><a data-goto=".main_content_3" href="#" class="menu_link">Menu</a></li>
                <li>
                  <a href="" class="menu_link">Menu 1</a>
                  <span class="menu_arrow"></span>
                  <ul class="menu_sub_list">
                    <li><a href="" class="menu_sub_link">Sub menu 1</a></li>
                    <li><a href="" class="menu_sub_link">Sub menu 2</a></li>
                    <li><a href="" class="menu_sub_link">Sub menu 3</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
          </div>
        </header>
        <main>
          <h1>Donuts</h1>
        <section class="main_content_1">
          <h2>Products</h2>
          <button id="sortByPriceDec"><i class="fa-solid fa-arrow-up-1-9"></i></button>
          <button id="sortByPriceInc"><i class="fa-solid fa-arrow-down-9-1"></i></button>
          <button id="sortByNameInc"><i class="fa-solid fa-arrow-down-a-z"></i></button>
          <button id="sortByNameDec"><i class="fa-solid fa-arrow-up-z-a"></i></button>
          <button id="sortByRatingDec"><i class="fa-solid fa-star"></i></button>
          <button id="sortByRatingInc"><i class="fa-regular fa-star"></i></button>
          <div id="products-list"></div>
          <button id="view-card">Check basket</button>

          <div class="cart-window">
            <div class="cart-content">
            <h2>Your basket</h2>
            <ul id="cart-items"></ul>
            <p>Sum total: <span id="total">0</span></p>
            <button id="checkout">Create order</button>
            <button class="btn-close-cart">Close</button>
            </div>
          </div>

        </section>

        
       </main>
      </div>
      
    
      <script src="https://kit.fontawesome.com/80c836855c.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
